{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title> pyMDSS  </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'icons/favicon.gif' %}">
    <!-- Custom styles for this template -->
  </head>
  <body>
  <main role="main" class=".row-cols-md-auto ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="justify-content-between flex-wrap flex-md-nowrap border-bottom col-md-12">
      <h2> Welcome to pyMDSS &mdash; {% block title%} {% endblock %}</h2>
    </div>
  </main>
  {% include 'navbar.html' %}
  <div class="content col-md-12">
    {% if messages%}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <div class="content col-md-12">
    {% block content %}

    {% endblock %}
  </div>
  <div class="footer">
    <p>Author: Alireza Panna, Version: 0.2</p>
  </div>

  <style>

/* Trick: */
body {
  position: relative;
}

body::after {
  content: '';
  display: block;
  height: 800px;
  /* Set same as footer's height */
}
.footer {
  padding: 10px 0; /* Add vertical padding */
  min-height: 20px;
  left: 0;
  bottom: 1;
  width: 100%;
  height: 50px;
  background-color: rgb(42, 42, 42);
  color: rgb(255, 255, 255);
  text-align: center;
  position: fixed;
}
  </style>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  </body>

</html>
