{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <title> pyMDSS  </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'icons/favicon.gif' %}">
    <!-- Custom styles for this template -->
  </head>
{% block title%} {% endblock %}
{% block content %}
<form class="col-md-12 offset-md-1" style="width: 30%;" method="get" action="{% url 'process' %}" >
    {% csrf_token %}
    <br><br>
    <h4><em>Processed {{nrows}} elements...</em></h4>
</form>
{% endblock %}
